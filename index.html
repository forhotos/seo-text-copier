<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="styles.css" rel="stylesheet"/>
		<link rel="icon" href="public/svg/clipboard-check.svg"/>

		<title>Копировщик слов для СЕО</title>
	</head>
	<body>
		<form
				class="flex flex-col gap-16 items-center w-full h-full py-16 px-32"
				onsubmit="return copyWords(event)"
		>
			<h1 class="font-bold text-4xl">Копировщик слов для СЕО</h1>
			<div class="flex gap-16 w-full h-full">
				<div class="flex flex-col gap-4 flex-1">
					<label>Поля:</label>
					<div id="inputs" class="flex flex-col gap-4">
						<div class="flex gap-4">
							<input class="flex-1" placeholder="Слово 1" name="word0">
							<input class="count" type="number" min='1' placeholder="х Раз" name="count0">
						</div>
					</div>
					<div class="flex justify-end">
						<button
								id='add-line'
								type="button"
								class="hover:brightness-95 bg-sky-200"
								onclick="addLine()"
						>Добавить строку</button>
					</div>

				</div>
				<div class="flex flex-col gap-4 flex-1">
					<div class="flex justify-between items-end">
						<label for="result">Результат:</label>
						<div class="flex gap-8">
							<button class="hover:brightness-95 bg-slate-200" type="button" onclick="clearAll()">Очистить</button>
							<button
									class="hover:brightness-95 bg-sky-200"
									type="button"
									onclick="copyResult()"
							>
								Скопировать
							</button>
						</div>
					</div>

					<textarea id="result" disabled>

				</textarea>
				</div>

			</div>
			<div class="flex justify-center items-center">
				<button class="hover:brightness-95 bg-sky-300" type="submit">Выполнить</button>
			</div>

			<script src="https://cdn.tailwindcss.com"></script>
			<script src="script.js"></script>
		</form>
	</body>
</html>
